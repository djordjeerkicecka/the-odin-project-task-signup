<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section class="sidebar">
        <div class="banner">
          <img src="odin.png" alt="" />
          <span>odin</span>
        </div>
        <h5 class="credits">
          Photo by
          <a
            href="https://unsplash.com/@weareambitious?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Ambitious Creative Co. - Rick Barrett</a
          >
          on
          <a
            href="https://unsplash.com/photos/PW4bkuUuE1k?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </h5>
      </section>

      <div class="main-content">
        <h3 class="heading">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started. <br />
          <br />
          You <em>know</em> you want to.
        </h3>

        <form action="" method="POST">
          <div class="wrapper">
            <h2 class="title">Let's do this!</h2>

            <div class="row">
              <div class="field">
                <label class="field-label" for="first-name">first name</label>
                <input class="error" type="text" name="first-name" id="first-name" />
              </div>

              <div class="field">
                <label class="field-label" for="last-name">last name</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label class="field-label" for="email">email</label>
                <input type="email" name="email" id="email" />
              </div>

              <div class="field">
                <label class="field-label" for="phone">phone number</label>
                <input type="tel" name="phone" id="phone" />
              </div>
            </div>

            <div class="row">
              <div class="field">
                <label class="field-label" for="password">password</label>
                <input type="password" name="password" id="password" />
                <label class="field-error" for="password"
                  >* Passwords do not match</label
                >
              </div>

              <div class="field">
                <label class="field-label" for="confirm-password"
                  >confirm password</label
                >
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                />
              </div>
            </div>
          </div>

          <button class="button-submit" type="submit">create account</button>
          <h2 class="message-login">
            Already have an account? <a href="#">Log in</a>
          </h2>
        </form>
      </div>
    </main>
  </body>
</html>
